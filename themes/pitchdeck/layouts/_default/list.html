{{ define "main" }}
<div class="section">
    <div class="container">
        {{.Site.AllPages}}
        {{ range .Pages.ByWeight }}
        {{.Params}}
        {{/* The context, ".", is now each one of the pages as it goes through the loop */}}
        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        {{ end }}
    </div>
</div>
{{ end }}
